<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Test vitalnosti</title>
    <script src=
    "http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <link href=
    "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel=
    "stylesheet">
    <script src=
    "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link href="style.css" media="screen" rel="stylesheet" type="text/css">
    <script src="app.js"></script>
</head>

<body>
    <div class="page-header">
        <h1 style="font-weight: bold">Testiranje vitalnosti glede na vitalne
        znake pacientov</h1>
    </div>

    <div class="row">
        <div class="col-sm-8 col-md-8 col-lg-8">
            <div class="panel panel-default">
                <!-- 1st PANEL HEADER -->

                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-8" style=
                        "font-weight: bold" id="PanelHeading">
                            Podatki o pacientu
                        </div>


                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <select class="form-control input-lg" id=
                            "preberiPacienta">
                                <option value=""></option>
                                <option value="Janez,Janezov,1970-10-02,170,60,36.3,100,100,98">Janez Janezov</option>
                                <option value="Martin,Krpan,1858-07-15,200,160,37.0,130,110,93">Martin Krpan</option>

                            </select>
                        </div>
                    </div>
                </div>
                <!-- 1st PANEL HEADER ENDING -->
                <!-- PANEL BODY -->


                <div class="panel-body">
                    <div class="col-lg-12 col-md-8 col-sm-6">
                        <div>
                            <span class="label label-info">Osnovni
                            podatki</span>
                        </div>
                    </div>
                    <label class="col-sm-12 col-md-12 col-lg-12 control-label"
                    id="labela">Ime:</label>

                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <input class="form-control" id="setName" placeholder=
                        "First Name" type="text">
                    </div>
                    <label class="col-sm-12 col-md-12 col-lg-12 control-label"
                    id="labela">Priimek:</label>

                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <input class="form-control" id="setLastName"
                        placeholder="Last Name" type="text">
                    </div>
                    <label class="col-sm-12 col-md-12 col-lg-12 control-label"
                    id="labela">Datum rojstva:</label>

                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <input class="form-control" id="setBirthDate"
                        placeholder="Birth Date" type="date">
                    </div>

                    <div class="col-lg-12 col-md-8 col-sm-6">
                     <button class="btn btn-primary btn-lg" id="gumb"
                        onclick="kreirajEHR()" type="button">Kreiraj EHR</button><span id="kreirajEHRObvestilo"></span>
                    </div>
                    
                    
                    

                    <div class="col-lg-12 col-md-8 col-sm-6">
                        <div>
                            <span class="label label-info">Vitalni
                            podatki</span>
                        </div>
                    </div>
                    
                    <label class="col-sm-12 col-md-12 col-lg-12 control-label"
                    id="ehrIDLabel">EHR ID:</label>

                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <input class="form-control" id="setEhrID" 
                        placeholder="EHR ID" type="text">
                    </div>
                    
                    
                    <label class="col-sm-12 col-md-12 col-lg-12 control-label"
                    id="labela">Telesna Višina:</label>

                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <input class="form-control" id="setHeight" min="145"
                        placeholder="Height (cm)" type="number">
                    </div>
                    <label class="col-sm-12 col-md-12 col-lg-12 control-label"
                    id="labela">Teža:</label>

                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <input class="form-control" id="setWeight" max="250"
                        min="30" placeholder="Weight (cm)" type="number">
                    </div>
                    <label class="col-sm-12 col-md-12 col-lg-12 control-label"
                    id="labela">Telesna temperatura:</label>

                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <input class="form-control" id="setTemp" max="45" min=
                        "33" placeholder="Body temperature (°C)" step="0.5" type=
                        "number">
                    </div>
                    <label class="col-sm-12 col-md-12 col-lg-12 control-label"
                    id="labela">Sistolični krvni tlak:</label>

                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <input class="form-control" id="setSystolicBP"
                        placeholder="Systolic blood pressure (mm Hg)" type="text">
                    </div>
                    <label class="col-sm-12 col-md-12 col-lg-12 control-label"
                    id="labela">Diastolični krvni tlak:</label>

                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <input class="form-control" id="setDiastolicBP"
                        placeholder="Diastolic blood pressure (mm Hg)" type="text">
                    </div>
                    <label class="col-sm-12 col-md-12 col-lg-12 control-label"
                    id="labela">Nasičenost krvi s kisikom:</label>

                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <input class="form-control" id="setOxygenSaturation"
                        placeholder="Oxygen saturation (%)" type="text">
                    </div>


                    <div class="col-lg-12 col-md-8 col-sm-6">
                        <button class="btn btn-primary btn-lg" id="gumb"
                        onclick="dodajVitalnePodatke()" type="button">Dodaj meritve</button><span id="kreirajSporocilo"></span>
                        <span id="dodajMeritveSporocilo"></span>
                        
                    </div>
                    
                    <div class="col-lg-12 col-md-8 col-sm-6">
                        <button class="btn btn-primary btn-lg" id="gumb"
                        onclick="preveriTrenutnoZdravje()" type="button">Preveri trenutno zdravje</button><span id="kreirajSporocilo"></span>
                        <span id="trenutnoZdravje">
                        <p id="nasvetBMI"></p>
                        <p id="nasvetTemp"></p>
                        <p id="nasvetSistolicni"></p>
                        <p id="nasvetDiastolicni"></p>
                        <p id="nasvetSaturacija"></p>
                        </span>
                        
                    </div>
                </div>
                <!-- PANEL BODY ENDING -->
            </div>
        </div>


        <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="panel panel-default">
                <!-- 2nd PANEL HEADER -->


                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6" style=
                        "font-weight: bold" id="PanelHeading">
                            Indeks telesne mase
                        </div>


                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <select class="form-control input-lg" id=
                            "preberiPacientaBMI">
                                <option value="">
                                    </option>

                                <option value="170,60">Janez Janezov
                                    </option>
                                <option value="200,160">Martin Krpan
                                    </option>
                                <option value="120,40">Palček David
                                    </option>
                                <option value="173,52">Angelina Jolie
                                    </option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- 2nd PANEL HEADER ENDING -->


                <div class="panel-body">
                    <div class="col-lg-12 col-md-8 col-sm-6">
                        <div>
                            <span class="label label-info">Indeks telesne
                            mase</span>
                        </div>
                    </div>
                    <label class="col-sm-12 col-md-12 col-lg-12 control-label"
                    id="labela">Telesna Višina:</label>

                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <input class="form-control" id="setHeightBMI" min="145"
                        placeholder="Height (cm)" type="number">
                    </div>
                    <label class="col-sm-12 col-md-12 col-lg-12 control-label"
                    id="labela">Teža:</label>

                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <input class="form-control" id="setWeightBMI" max="250"
                        min="30" placeholder="Weight (kg)" type="number">
                    </div>
                    
                    
                    <div class="col-lg-12 col-md-8 col-sm-6">
                        <h3 id="obvestiloBMI"></h3>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <button class="btn btn-primary btn-lg" id="gumb"
                        onclick="izracunajBMI()" type="button">Izračunaj ITM</button>
                    </div>
                    
                    
                </div>
            </div>
        </div><!-- 2nd PANEL ENDING -->

        <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="panel panel-default">
                
                
                <!-- 3rd PANEL HEADER -->
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12" style=
                        "font-weight: bold" id="PanelHeading">
                            Povprečni ITM v Sloveniji (glede na leto in spol)
                        </div>
                    </div>
                </div>
                
                <div class="panel-body">
                

<iframe frameborder="0" style="width:100%;height:255px;overflow:visible" src="http://apps.who.int/gho/athena/data/GHO/NCD_BMI_MEAN?x-format=html&x-profile=xtab&filter=AGEGROUP:*;SEX:*;;COUNTRY:SVN&x-type=embedded&x-topaxis=GHO;YEAR&x-sideaxis=COUNTRY;SEX;AGEGROUP&x-title=table&format=html&profile=embed"></iframe>  
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
